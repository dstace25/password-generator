<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="header">
                    <h1>Generate a <br><span>random password</span></h1>
                    <p>Never use an insecure password again</p>
                </div>
                <div class="form-container">
                    <div class="password-container">
                        <button id="generate" class="btn" onclick="generatePasswords()">Generate passwords</button>
                        <button id="reset" class="btn reset" onclick="reset()" >Reset</button>
                    </div>
                    <div class="options-container">
                        <input type="checkbox" id="numbers" checked="includeNumbers" onchange="updateIncludeNumbers()">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" id="special" checked="includeSpecial" onchange="updateIncludeSpecial()">
                        <label for="special">Include special characters</label>
                    </div>
                </div>
                <hr/>
                <div class="password-container">
                    <button id="passwordOne" class="password btn" onclick="copyToClipboard(1)"></button>
                    <button id="passwordTwo" class="password btn" onclick="copyToClipboard(2)"></button>
                </div>
                    <p id="popup" style="display: none;">Password Copied!</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
